<h1>อนิเมะที่ฉันชอบ</h1>
<head>
  <style>
    #bg{
      position:fixed;
      inset:0;
      background:url("https://wallpapers.com/images/hd/street-crossing-aesthetic-anime-scenery-l83ai5pxcgb259mv.jpg") center/cover no-repeat;
      z-index:-1;
    }
  </style>
</head>
<script>
function getFavorites(){
  return JSON.parse(localStorage.getItem("favorites") || "[]");
}

const favContainer = document.getElementById("favList");
const favs = getFavorites();

document.querySelectorAll(".anime-card").forEach(card=>{
  const id = card.dataset.id;

  if(favs.includes(id)){
    const clone = card.cloneNode(true);
    favContainer.appendChild(clone);
  }
});
</script>
