/* ===== BG ===== */
#bg{

.header{

  z-index:10;

.search{

}

/* ===== HOT ===== */
.hot-section{padding:15px}

.hot-slider{display:flex;gap:12px;overflow-x:auto}
.hot-slider::-webkit-scrollbar{display:none}
.hot-card{
  min-width:140px;
  background:#111;border-radius:14px;
  overflow:hidden;color:#fff;text-decoration:none;
  position:relative;
}
.hot-card img{width:100%;height:180px;object-fit:cover}
.hot-card .title{padding:8px;font-size:13px}

  background:rgba(0,0,0,.7);

/* ===== LIST ===== */
.anime-list{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:16px;
}

/* ===== CARD ===== */
.anime-card{
  background:rgba(255,255,255,.08);
  border-radius:16px;
  overflow:hidden;
  text-decoration:none;color:#fff;
  position:relative;
}
.img-box img{width:100%;height:220px;object-fit:cover}
.overlay-text{
  position:absolute;bottom:0;left:0;width:100%;
  padding:10px;font-size:13px;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent)
}

/* ===== BADGE ===== */
.badge{
  position:absolute;top:8px;left:8px;
  padding:4px 8px;border-radius:8px;
  font-size:12px;font-weight:bold

.hot{background:#ff3b3b}

<script>
/* ===== MENU ===== */
const menuBtn=document.getElementById("menuBtn")
const menu=document.getElementById("menuDropdown")
menuBtn.onclick=(e)=>{
  e.stopPropagation()
  menu.style.display=menu.style.display==="flex"?"none":"flex"
}
document.addEventListener("click",()=>menu.style.display="none")

/* ===== BOTTOM NAV LOGIC ===== */
const pageMap = {
  1: "pageMap1.html",
  2: "pageMap2.html",
  3: "pageMap3.html",
  4: "pageMap4.html",
  5: "pageMap5.html",
  6: "pageMap6.html",
  7: "pageMap7.html",

  15: "pageMap15.html",
  16: "pageMap16.html",
  17: "pageMap17.html",
  18: "pageMap18.html",
  19: "pageMap19.html",
  20: "pageMap20.html",
};

let page = 1, per = 5;

function render(){
  const box = document.getElementById("numberBox");
  box.innerHTML = "";

  const start = (page - 1) * per + 1;

  for(let i = start; i < start + per; i++){
    if(!pageMap[i]) continue; // ‚ùó ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡∏ô‡πâ‡∏≤ ‚Üí ‡πÑ‡∏°‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç

    const d = document.createElement("div");
    d.className = "num";
    d.textContent = i;
    d.onclick = () => location.href = pageMap[i];

    box.appendChild(d);
  }
}

function nextSet(){
  page++;
  render();
}

function prevSet(){
  if(page > 1){
    page--;
    render();
  }
}

render();
</script>
