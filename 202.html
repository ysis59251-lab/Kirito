<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เลือกตอน</title>

<style>
/* ===== ACCORDION ===== */
.ep-toggle{
  background:#111;
  border-radius:16px;
  padding:18px;
  margin-bottom:14px;
  cursor:pointer;
  font-size:1.1rem;
  box-shadow:0 6px 14px rgba(0,0,0,.4);
}
.ep-list{
  max-height:0;
  overflow-y:auto;        /* ← สำคัญ */
  -webkit-overflow-scrolling: touch; /* ← มือถือลื่น */
  transition:max-height .45s ease;
}

.ep-list.open{
  max-height:70vh;        /* ← ไม่ใช้ 3000px */
}
/* ===== BASE ===== */
body{
  margin:0;
  color:#fff;
  font-family:sans-serif;
  background:url("https://www.akerufeed.com/wp-content/uploads/2021/07/Wallpaper-Japanese-Cartoon-Street-22.jpg")
  center/cover fixed;
}
.container{ max-width:540px; margin:auto; padding:16px; }

/* ===== CARD ===== */
.card img{ width:330px;height:430px;border-radius:16px; }
.desc{ line-height:1.6; opacity:.9; }

/* ===== PLAYER ===== */
iframe{
  width:100%;
  height:220px;
  border:none;
  border-radius:16px;
  margin:16px 0;
}

/* ===== EP ===== */
.episode{
  background:linear-gradient(135deg,#1e1e1e,#2b2b2b);
  border-radius:16px;
  padding:18px;
  margin-bottom:14px;
  display:flex;
  gap:14px;
  cursor:pointer;
}
.episode.watched{
  background:linear-gradient(135deg,#1b3b1b,#244d24);
}
.ep-num{
  background:#ff4d4d;
  padding:8px 14px;
  border-radius:12px;
}
.ep-title{ flex:1; }
</style>
</head>

<body>
<div class="container">

<h2>Sword Art Online (ภาค 1)</h2>

<img src="https://anifume.com/images/18/Sword-Art-Online-1.jpg">

<p class="desc">
เรื่องราวของ Sword Art Online ...
</p>

<!-- PLAYER -->
<iframe id="player"
  style="width:100%;height:220px;border:none;border-radius:16px;margin-bottom:16px"
  allowfullscreen>
</iframe>

<div class="ep-toggle" onclick="toggleEp()">▼ กล่องเลือกตอน</div>

<div id="epList" class="ep-list"></div>

</div>

<script>
const SHEET_ID = "1r2QhYu826ZomrOOAOmAjsHfWv17aVmnBFylaeKnfsU8";
const SHEET_URL =
`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

const animeName = "Sword Art Online";
const epList = document.getElementById("epList");
const player = document.getElementById("player");

let watched = JSON.parse(localStorage.getItem("watchedEpisodes")) || [];
let videoMap = {};

fetch(SHEET_URL)
.then(r=>r.text())
.then(t=>{
  const json = JSON.parse(t.substring(47).slice(0,-2));

  json.table.rows.forEach(r=>{
    if(r.c[0]?.v !== animeName) return;

    const ep = r.c[1]?.v;
    const url = r.c[3]?.v;
    videoMap[ep] = url;

    const div = document.createElement("div");
    div.className = "episode";
    div.dataset.ep = ep;
    div.onclick = ()=>openEp(ep);

    if(watched.includes(ep)) div.classList.add("watched");

    div.innerHTML = `
      <span class="ep-num">EP ${ep}</span>
      <span class="ep-title">พากย์ไทย</span>
      <span class="status">${watched.includes(ep)?"✔":""}</span>
    `;

    epList.appendChild(div);
  });
});

function openEp(ep){
  if(!videoMap[ep]){
    alert("ยังไม่มีวิดีโอตอนนี้");
    return;
  }

  player.src = videoMap[ep];

  if(!watched.includes(ep)){
    watched.push(ep);
    localStorage.setItem("watchedEpisodes", JSON.stringify(watched));
  }

  document
    .querySelector(`.episode[data-ep="${ep}"]`)
    ?.classList.add("watched");

  window.scrollTo({top:0,behavior:"smooth"});
}

function toggleEp(){
  const box = document.getElementById("epList");
  box.classList.toggle("open");

  if(box.classList.contains("open")){
    setTimeout(()=>{
      box.scrollIntoView({behavior:"smooth"});
    },200);
  }
}
</script>
</body>
</html>
