<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onChildAdded, query, limitToLast } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  databaseURL: "https://PROJECT.firebaseio.com",
  projectId: "PROJECT",
};
/* ========================== */

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== VISITOR ALERT ===== */
const alertBox = document.getElementById("alert");

onChildAdded(
  query(ref(db,"visitors"), limitToLast(1)),
  snap=>{
    const v = snap.val() || {};
    alertBox.style.display="block";
    alertBox.innerHTML=`
      ğŸ‘€ à¸¡à¸µà¸„à¸™à¹€à¸‚à¹‰à¸²à¹€à¸§à¹‡à¸š<br>
      ğŸŒ ${v.country||"-"} / ${v.city||"-"}<br>
      ğŸŒ IP: ${v.ip||"-"}<br>
      ğŸ“¡ ${v.isp||"-"}<br>
      ğŸ“„ à¸«à¸™à¹‰à¸²: ${v.page||"-"}
    `;
    setTimeout(()=>alertBox.style.display="none",4000);
  }
);

/* ===== REPORT SYSTEM ===== */
const KEY_REPORT="reports";
const KEY_HIDDEN="hiddenAnime";
const KEY_VIEWS="animeViews";

const getReports=()=>JSON.parse(localStorage.getItem(KEY_REPORT)||"[]");
const saveReports=d=>localStorage.setItem(KEY_REPORT,JSON.stringify(d));

window.toggleInbox=()=>{
  const box=document.getElementById("inbox");
  box.style.display=box.style.display==="flex"?"none":"flex";
  renderInbox();
};

function renderInbox(){
  const reports=getReports();
  const list=document.getElementById("reportList");
  const badge=document.getElementById("mailCount");

  list.innerHTML="";
  badge.textContent=reports.filter(r=>!r.read).length;

  if(!reports.length){
    list.innerHTML="<p style='color:#777'>à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¸¡à¸µà¹à¸ˆà¹‰à¸‡à¸›à¸±à¸à¸«à¸²</p>";
    return;
  }

  reports.slice().reverse().forEach((r,i)=>{
    const index=reports.length-1-i;
    list.innerHTML+=`
      <div class="report-item ${r.read?"":"new"}"
        onclick="markRead(${index})">
        <small>ğŸ•’ ${r.time}</small><br>
        <small>ğŸ“„ ${r.page}</small>
        <p>${r.detail}</p>
      </div>`;
  });
}

window.markRead=index=>{
  const r=getReports();
  if(!r[index])return;
  r[index].read=true;
  saveReports(r);
  renderInbox();
};

renderInbox();
</script>
