.hot-card{

/* ===== LIST ===== */
.anime-list{
  padding:20px;

<script>
/* ===== MENU ===== */
const menuBtn=document.getElementById("menuBtn")
const menu=document.getElementById("menuDropdown")
menuBtn.onclick=(e)=>{
  e.stopPropagation()
  menu.style.display=menu.style.display==="flex"?"none":"flex"
}
document.addEventListener("click",()=>menu.style.display="none")

/* ===== VIEW + HOT ===== */
document.querySelectorAll(".anime-card").forEach(card=>{
  const title=card.dataset.title
  if(!title)return

  const ref=db.ref("views/anime/"+title)
  ref.transaction(v=>(v||0)+1)

  ref.get().then(snap=>{
    const views=snap.val()||0
    card.dataset.views=views

    if(views>=50){
      const b=document.createElement("div")
      b.className="badge hot"
      b.textContent="üî• ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Æ‡∏¥‡∏ï"
      card.querySelector(".img-box").appendChild(b)
    }
    sortCards()
  })
})

/* ===== SORT + BUILD HOT SLIDER ===== */
function sortCards(){
  const box=document.getElementById("animeList")
  const cards=[...box.children]
  cards.sort((a,b)=>(b.dataset.views||0)-(a.dataset.views||0))
  cards.forEach(c=>box.appendChild(c))
  buildHotSlider(cards)
}

function buildHotSlider(cards){
  const hot=document.getElementById("hotSlider")
  hot.innerHTML=""
  cards.slice(0,8).forEach(card=>{
    if(!card.dataset.views)return
    const img=card.querySelector("img").src
    const title=card.querySelector(".overlay-text").innerText.split("\n")[0]
    const link=card.href
    const views=card.dataset.views

    hot.insertAdjacentHTML("beforeend",`
      <a href="${link}" class="hot-card">
        <img src="${img}">
        <div class="title">${title}</div>
        <div class="views">üëÅ ${views}</div>
      </a>
    `)
  })
}
</script>
