</head>

<body>

<!-- MAIL -->
<div id="mailBox" onclick="toggleInbox()">üì¢<span id="mailCount">0</span></div>
<div id="inbox">
  <h3>üì¨ ‡πÅ‡∏à‡πâ‡∏á‡∏õ‡∏±‡∏ç‡∏´‡∏≤</h3>
  <div id="reportList"></div>
</div>

<h2>üìä AnimeFume Dashboard</h2>

<div class="cards">
  <div class="card">üëÅÔ∏è ‡∏¢‡∏≠‡∏î‡∏î‡∏π‡∏£‡∏ß‡∏°<br><b id="views">0</b></div>
  <div class="card">üìö ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î<br><b id="aCount">0</b></div>
</div>

<h2>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏∞</h2>
<div id="adminList"></div>

<div class="section">
  <h3>üóë ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏∞‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ã‡πà‡∏≠‡∏ô (‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡πÑ‡∏î‡πâ)</h3>
  <div id="trashBox"></div>
</div>

<script>
/* ===== REPORT SYSTEM (localStorage) ===== */
const KEY_REPORT="reports";
const KEY_HIDDEN="hiddenAnime";
const KEY_VIEWS="animeViews";

const getReports=()=>JSON.parse(localStorage.getItem(KEY_REPORT)||"[]");
const saveReports=d=>localStorage.setItem(KEY_REPORT,JSON.stringify(d));

function toggleInbox(){
  const box=document.getElementById("inbox");
  box.style.display=box.style.display==="flex"?"none":"flex";
  renderInbox();
}

function renderInbox(){
  const reports=getReports();
  const list=document.getElementById("reportList");
  const badge=document.getElementById("mailCount");

  list.innerHTML="";
  const unread=reports.filter(r=>!r.read).length;
  badge.textContent=unread;

  if(!reports.length){
    list.innerHTML="<p style='color:#777'>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÅ‡∏à‡πâ‡∏á‡∏õ‡∏±‡∏ç‡∏´‡∏≤</p>";
    return;
  }

  reports.slice().reverse().forEach((r,i)=>{
    const index=reports.length-1-i;
    list.innerHTML+=`
      <div class="report-item ${r.read?"":"new"}"
        onclick="markRead(${index})">
        <small style="color:#aaa">üïí ${r.time}</small><br>
        <small style="color:#aaa">üìÑ ${r.page}</small>
        <p>${r.detail}</p>
      </div>`;
  });
}

window.markRead=index=>{
  const reports=getReports();
  if(!reports[index])return;
  reports[index].read=true;
  saveReports(reports);
  renderInbox();
};

renderInbox();

/* ===== LOAD ANIME LIST ===== */
fetch("./‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î.html")
.then(r=>r.text())
.then(html=>{
  const doc=new DOMParser().parseFromString(html,"text/html");
  const cards=[...doc.querySelectorAll(".anime-card")];
  const admin=document.getElementById("adminList");

  const viewsData=JSON.parse(localStorage.getItem(KEY_VIEWS)||"{}");
  const hidden=JSON.parse(localStorage.getItem(KEY_HIDDEN)||"[]");

  let totalViews=0;
  admin.innerHTML="";

  cards.forEach(card=>{
    const title=card.dataset.title||"‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠";
    if(hidden.includes(title))return;

    const img=card.querySelector("img")?.src||"";
    const text=card.querySelector(".overlay-text")?.innerText||"";
    const views=viewsData[title]||0;
    totalViews+=views;

    admin.innerHTML+=`
      <div style="display:flex;gap:10px;margin-bottom:12px;
      background:#111;padding:10px;border-radius:10px;border:1px solid #222">
        <img src="${img}" style="width:80px;border-radius:6px">
        <div style="flex:1">
          <b style="color:#00ffcc">${title}</b>
          <pre style="white-space:pre-wrap">${text}</pre>
          <span style="background:#222;padding:4px 8px;border-radius:8px;font-size:12px">
            üëÅÔ∏è ${views}
          </span>
          <button onclick="deleteAnime('${title.replace(/'/g,"\\'")}')">‡∏•‡∏ö</button>
        </div>
      </div>`;
  });

  document.getElementById("views").innerText=totalViews;
  document.getElementById("aCount").innerText=cards.length-hidden.length;
  loadTrash();
});

/* ===== DELETE / RESTORE ===== */
window.deleteAnime=title=>{
  if(!confirm("‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ?"))return;
  const h=JSON.parse(localStorage.getItem(KEY_HIDDEN)||"[]");
  if(!h.includes(title))h.push(title);
  localStorage.setItem(KEY_HIDDEN,JSON.stringify(h));
  location.reload();
};

function loadTrash(){
  const box=document.getElementById("trashBox");
  const hidden=JSON.parse(localStorage.getItem(KEY_HIDDEN)||"[]");
  box.innerHTML=hidden.length?"":"<p style='color:#777'>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</p>";

  hidden.forEach(t=>{
    box.innerHTML+=`
      <div style="display:flex;justify-content:space-between;
      background:#000;padding:8px;border-radius:8px;margin-bottom:6px">
        <span>${t}</span>
        <button class="restore" onclick="restoreAnime('${t.replace(/'/g,"\\'")}')">‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô</button>
      </div>`;
  });
}

window.restoreAnime=title=>{
  let h=JSON.parse(localStorage.getItem(KEY_HIDDEN)||"[]");
  h=h.filter(x=>x!==title);
  localStorage.setItem(KEY_HIDDEN,JSON.stringify(h));
  location.reload();
};
</script>
