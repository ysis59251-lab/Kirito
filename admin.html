<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EP Status Tracker</title>

<style>

/* ===== PROGRESS BAR ===== */
.progress-box{
  width:100%;
  height:12px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
  margin:12px 0 20px;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffcc,#00cfa8);
  transition:width .3s ease;
}

/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,sans-serif;
}

body{
  background:#0b0b0b;
  color:#fff;
  padding:20px;
}

/* ===== TITLE ===== */
h2{
  text-align:center;
  margin-bottom:10px;
  color:#00ffcc;
}

/* ===== SUMMARY ===== */
.summary{
  text-align:center;
  margin-bottom:14px;
  font-size:14px;
}

/* ===== TABLE ===== */
.table-wrap{
  overflow-x:auto;
}

.admin-table{
  width:100%;
  min-width:420px;
  border-collapse:collapse;
  background:#111;
}

.admin-table th,
.admin-table td{
  border:1px solid #333;
  padding:10px;
  text-align:center;
  font-size:14px;
}

.admin-table th{
  background:#1c1c1c;
  color:#00ffcc;
}

.admin-table tr.done{
  background:#10221c;
}

.admin-table tr.wait{
  background:#2a1a1a;
}

.admin-table tr.done td{
  color:#9cffd9;
}

.admin-table tr.wait td{
  color:#ff9c9c;
}

/* ===== BUTTON ===== */
.toggle-btn{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:#00ffcc;
  color:#000;
  font-size:13px;
  cursor:pointer;
}

.toggle-btn:hover{
  background:#00cfa8;
}
</style>
</head>

<body>

<h2>üìã ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≠‡∏ô</h2>

<div class="progress-box">
  <div class="progress-bar" id="progressBar"></div>
</div>

<div class="summary">
  ‡∏•‡∏á‡πÅ‡∏•‡πâ‡∏ß: <b><span id="doneCount">0</span></b> |
  ‡πÄ‡∏´‡∏•‡∏∑‡∏≠: <b><span id="waitCount">0</span></b> |
  ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∑‡∏ö‡∏´‡∏ô‡πâ‡∏≤: <b><span id="progress">0%</span></b>
</div>

<div class="table-wrap">
<table class="admin-table" id="epTable">
  <thead>
    <tr>
      <th>EP</th>
      <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
      <th>‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô</th>
    </tr>
  </thead>
  <tbody>
    <tr data-status="done">
      <td>EP 1</td>
      <td class="status">‚úî ‡∏•‡∏á‡πÅ‡∏•‡πâ‡∏ß</td>
      <td><button class="toggle-btn">‡∏™‡∏•‡∏±‡∏ö</button></td>
    </tr>
    <tr data-status="wait">
      <td>EP 2</td>
      <td class="status">‚è≥ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏•‡∏á</td>
      <td><button class="toggle-btn">‡∏™‡∏•‡∏±‡∏ö</button></td>
    </tr>
    <tr data-status="wait">

</div>

<script>
function updateStatus(){
  const rows = document.querySelectorAll("#epTable tbody tr");
  let done = 0;
  let wait = 0;

  rows.forEach(row=>{
    const status = row.dataset.status;
    row.classList.remove("done","wait");

    if(status === "done"){
      done++;
      row.classList.add("done");
      row.querySelector(".status").innerText = "‚úî ‡∏•‡∏á‡πÅ‡∏•‡πâ‡∏ß";
    }else{
      wait++;
      row.classList.add("wait");
      row.querySelector(".status").innerText = "‚è≥ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏•‡∏á";
    }
  });

  const total = done + wait;
  const percent = total ? Math.round((done/total)*100) : 0;

  document.getElementById("doneCount").innerText = done;
  document.getElementById("waitCount").innerText = wait;
  document.getElementById("progress").innerText = percent + "%";
document.getElementById("progressBar").style.width = percent + "%";
}

document.addEventListener("click",e=>{
  if(e.target.classList.contains("toggle-btn")){
    const row = e.target.closest("tr");
    row.dataset.status =
      row.dataset.status === "done" ? "wait" : "done";
    updateStatus();
  }
});

updateStatus();
</script>
