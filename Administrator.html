<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<!-- สำคัญมาก แก้ปัญหาเล็กในมือถือ -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>เข้าสู่ระบบแอดมิน</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1b1b1b,#0a0a0a);
  font-family:system-ui,-apple-system,'Segoe UI',sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* กล่องล็อกอิน */
.login-box{
  background:rgba(30,30,30,.96);
  width:94%;
  max-width:420px;
  padding:36px;
  border-radius:20px;
  box-shadow:
    0 25px 50px rgba(0,0,0,.7),
    inset 0 0 0 1px rgba(255,255,255,.05);
}

h2{
  text-align:center;
  margin:0 0 6px;
  font-size:24px;
}

.warn{
  text-align:center;
  font-size:14px;
  color:#ff8080;
  margin-bottom:18px;
}

/* input */
input{
  width:100%;
  padding:16px;
  margin:12px 0;
  font-size:16px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#fff;
}

input:focus{
  outline:none;
  border-color:#ff4d4d;
  box-shadow:0 0 0 3px rgba(255,77,77,.25);
}

/* ปุ่ม */
button{
  width:100%;
  padding:16px;
  margin-top:18px;
  font-size:17px;
  font-weight:600;
  border-radius:14px;
  border:none;
  color:#fff;
  background:linear-gradient(135deg,#ff4d4d,#ff1f1f);
}

button:active{
  transform:scale(.97);
}

#error{
  text-align:center;
  font-size:14px;
  color:#ff4d4d;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>เข้าสู่ระบบแอดมิน</h2>
  <div class="warn">⚠️ ห้ามบุคคลทั่วไปเข้าใช้งาน</div>

  <form onsubmit="return checkLogin()">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button type="submit">เข้าสู่ระบบ</button>
    <p id="error"></p>
  </form>
</div>

<script>
function checkLogin(){
  const user = username.value.trim();
  const pass = password.value.trim();
  const error = document.getElementById("error");

  if(user === "kirito" && pass === "12345678"){
    localStorage.setItem("adminLoggedIn","true");
    location.href = "admin.html";
  }else{
    error.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
  }
  return false;
}
</script>

</body>
</html>
