<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบแอดมิน</title>
<style>
body{
  background:#111;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box{
  background:#1e1e1e;
  padding:24px;
  border-radius:12px;
  width:320px;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#ff4d4d;
  border:none;
  color:#fff;
  cursor:pointer;
}
#error{color:#ff4d4d}
</style>
</head>
<body>

<div class="login-box">
  <h2>เข้าสู่ระบบแอดมิน</h2>
⚠️ ห้ามบุคคลทั่วไปเข้าใช้งาน
  <form onsubmit="return checkLogin()">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button type="submit">เข้าสู่ระบบ</button>
    <p id="error"></p>
  </form>
</div>

<script>
function checkLogin(){
  const user = username.value.trim();
  const pass = password.value.trim();
  const error = document.getElementById("error");

  if(user === "kirito" && pass === "12345678"){
    localStorage.setItem("adminLoggedIn","true");
    location.href = "admin.html";
  }else{
    error.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
  }
  return false;
}
</script>

</body>
</html>
