</head>

<body>

<div id="animeList" class="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, update } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî• FIREBASE */
const firebaseConfig={
  apiKey:"YOUR_API_KEY",
  authDomain:"YOUR_PROJECT.firebaseapp.com",
  databaseURL:"https://YOUR_PROJECT.firebaseio.com",
  projectId:"YOUR_PROJECT",
  appId:"APP_ID"
};
const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

/* ===== LOAD ANIME ===== */
const box=document.getElementById("animeList");

onValue(ref(db,"animeList"),snap=>{
  box.innerHTML="";
  if(!snap.exists()){
    box.innerHTML="‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏∞";
    return;
  }

  Object.entries(snap.val()).forEach(([id,a])=>{
    const on=a.enabled!==false;

    box.innerHTML+=`
      <div class="item">
        <img src="${a.cover||''}">
        <div class="info">
          <b>${a.title}</b><br>
          <small>${a.ep||0} ‡∏ï‡∏≠‡∏ô ‚Ä¢ ${on?"‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà":"‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà"}</small>
        </div>

          ${on?"‡∏ã‡πà‡∏≠‡∏ô":"‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤"}
        </button>
      </div>
    `;
  });
});

/* ===== TOGGLE ===== */
window.toggleAnime=(id,on)=>{
  update(ref(db,"animeList/"+id),{
    enabled: !on
  });
};
</script>

</body>
</html>
