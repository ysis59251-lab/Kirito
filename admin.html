<body>

  <div class="card">üìö ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î<br><b id="aCount">0</b></div>
</div>

  <h3>üóë ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏∞‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ã‡πà‡∏≠‡∏ô (‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡πÑ‡∏î‡πâ)</h3>

<script>

function toggleReports(){
  const box = document.getElementById("reportInbox");
  box.style.display = box.style.display === "block" ? "none" : "block";
  renderReports();
}

function renderReports(){
  const list = document.getElementById("reportList");
  const reports = JSON.parse(localStorage.getItem("reports") || "[]");

  list.innerHTML = "";

  if(reports.length === 0){
    list.innerHTML = `<p style="color:#777;font-size:13px">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÅ‡∏à‡πâ‡∏á‡∏õ‡∏±‡∏ç‡∏´‡∏≤</p>`;
    return;
  }

  reports.slice().reverse().forEach((r,i)=>{
    list.innerHTML += `
      <div style="
        background:#000;
        border:1px solid ${r.read ? "#222" : "#ff3b3b"};
        border-radius:10px;
        padding:8px;
        margin-bottom:8px;
        font-size:12px;
      ">
        <small style="color:#aaa">üïí ${r.time}</small><br>
        <small style="color:#aaa">üìÑ ${r.page}</small>
        <p style="margin:6px 0">${r.detail}</p>
        ${!r.read ? `
          <button onclick="markRead(${reports.length-1-i})"
            style="background:#ff3b3b;border:none;padding:4px 8px;border-radius:6px;color:#fff">
            ‡∏≠‡πà‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß
          </button>` : ""}
      </div>
    `;
  });
}

function markRead(index){
  const reports = JSON.parse(localStorage.getItem("reports") || "[]");
  if(!reports[index]) return;
  reports[index].read = true;
  localStorage.setItem("reports", JSON.stringify(reports));
  renderReports();
}

/* ================== LOAD MAIN PAGE ================== */
fetch("‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î.html")
.then(res=>res.text())
.then(html=>{
  const doc = new DOMParser().parseFromString(html,"text/html");
  const cards = doc.querySelectorAll(".anime-card");
  const admin = document.getElementById("adminList");

  const viewData = JSON.parse(localStorage.getItem("animeViews")||"{}");
  const hidden = JSON.parse(localStorage.getItem("hiddenAnime")||"[]");

  let totalViews = 0;
  admin.innerHTML = "";

  cards.forEach(card=>{
    const title = card.dataset.title || "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠";
    const img = card.querySelector("img")?.src || "";
    const text = card.querySelector(".overlay-text")?.innerText || "";
    const views = viewData[title] || 0;
    totalViews += views;

    if(hidden.includes(title)) return;

    admin.innerHTML += `
      <div style="display:flex;gap:10px;margin-bottom:12px;
        background:#111;padding:10px;border-radius:10px;border:1px solid #222">
        <img src="${img}" style="width:80px;border-radius:6px">
        <div style="flex:1">
          <b style="color:#00ffcc">${title}</b>
          <pre style="white-space:pre-wrap;margin:4px 0">${text}</pre>
          <div style="display:flex;gap:8px;align-items:center">
            <span style="background:#222;padding:4px 8px;border-radius:8px;font-size:12px">
              üëÅÔ∏è ${views}
            </span>
            <button onclick="deleteAnime('${title.replace(/'/g,"\\'")}')">‡∏•‡∏ö</button>
          </div>
        </div>
      </div>
    `;
  });

  document.getElementById("views").innerText = totalViews;
  document.getElementById("aCount").innerText = cards.length;
  loadTrash();
});

/* ================== DELETE (‡∏ã‡πà‡∏≠‡∏ô) ================== */
function deleteAnime(title){
  if(!confirm("‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ô‡∏µ‡πâ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö?")) return;
  const list = JSON.parse(localStorage.getItem("hiddenAnime")||"[]");
  if(!list.includes(title)){
    list.push(title);
    localStorage.setItem("hiddenAnime",JSON.stringify(list));
  }
  location.reload();
}

/* ================== TRASH / RESTORE ================== */
function loadTrash(){
  const box = document.getElementById("trashBox");
  const hidden = JSON.parse(localStorage.getItem("hiddenAnime")||"[]");
  box.innerHTML = "";

  if(hidden.length===0){
    box.innerHTML = "<p style='color:#777'>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ã‡πà‡∏≠‡∏ô</p>";
    return;
  }

  hidden.forEach(title=>{
    box.innerHTML += `
      <div style="display:flex;justify-content:space-between;align-items:center;
        margin-bottom:8px;background:#000;padding:8px;border-radius:8px">
        <span>${title}</span>
        <button class="restore" onclick="restoreAnime('${title.replace(/'/g,"\\'")}')">
          ‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô
        </button>
      </div>
    `;
  });
}

function restoreAnime(title){
  let hidden = JSON.parse(localStorage.getItem("hiddenAnime")||"[]");
  hidden = hidden.filter(t=>t!==title);
  localStorage.setItem("hiddenAnime",JSON.stringify(hidden));
  location.reload();
}

/* ================== REPORT ================== */
function toggleInbox(){
  const box = document.getElementById("inbox");
  box.style.display = box.style.display==="flex"?"none":"flex";
}
</script>
